<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var segmentCount = 1;
        var l = window.location;
        var base = l.protocol + '//' + l.host;
        var pathSegments = l.pathname.split('/').filter(Boolean);
        var repoSegments = pathSegments.slice(0, segmentCount);
        var appBase = repoSegments.length ? '/' + repoSegments.join('/') + '/' : '/';
        var remainingSegments = pathSegments.slice(segmentCount);
        var redirectPath = remainingSegments.join('/');
        var query = l.search ? '&' + l.search.slice(1) : '';
        var hash = l.hash ? l.hash : '';
        var target =
          base +
          appBase +
          '?redirect=' +
          encodeURIComponent('/' + redirectPath) +
          query +
          hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
